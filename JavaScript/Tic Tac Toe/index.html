<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body style="margin: 0;">
    <div class="container">                         
        <div class="border">      
            <div class="grid">
                <p id="1"> </p>
                <p id="2"> </p>
                <p id="3"> </p>
                <p id="4"> </p>
                <p id="5"> </p>
                <p id="6"> </p>
                <p id="7"> </p>
                <p id="8"> </p>
                <p id="9"> </p>
            </div>
        </div> 

        <div class="score">
            <div>
                <h1>Player 1</h1>
                <h1 id="score1">0</h1>
            </div>

            <hr>
            
            <div>
                <h1>Tie</h1>
                <h1 id="score0">0</h1>
            </div>
            
            <hr>
            
            <div>
                <h1>Player 2</h1>
                <h1 id="score2">0</h1>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
